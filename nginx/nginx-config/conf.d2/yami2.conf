# HTTPS server
#
server {
	listen 443;
	server_name yami2.yunjinginc.com;

	access_log  /var/log/nginx/yami2/access_yami_https.log;
	error_log   /var/log/nginx/yami2/error_yami_https.log;

	root html;
	index index.html index.htm;

	gzip on;
	gzip_min_length 1k;
	gzip_buffers 8 32k;
	gzip_comp_level 6;
	gzip_types text/plain application/x-javascript text/css application/xml text/javascript application/javascript image/jpeg image/gif image/png application/json application/octet-stream;
	gzip_vary off;
	gzip_disable "MSIE [1-6]\.";

	ssl on;
	ssl_certificate /etc/nginx/certificate/yami2_yunjinginc.pem;
	ssl_certificate_key /etc/nginx/certificate/yami2_yunjinginc.key;

	ssl_session_cache shared:SSL:20m;
	ssl_session_timeout 60m;

	ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
	ssl_ciphers "HIGH:!aNULL:!MD5 or HIGH:!aNULL:!MD5:!3DES";
	ssl_prefer_server_ciphers on;

	location / {
            proxy_pass http://127.0.0.1:8033;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}
	location = /wechat/jsapi/ {
            proxy_pass http://127.0.0.1:8033;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}
	location = /wechat/phoneid/ {
            proxy_pass http://127.0.0.1:8033;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}
